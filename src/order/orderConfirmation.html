<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Order Confirmation</title>
<link rel="stylesheet" href="../css/style.css">
<style>
  body { font-family: sans-serif; padding: 2rem; }
  .order-container { max-width: 700px; margin: auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
  h2 { text-align: center; margin-bottom: 1rem; }
  pre { background: #f4f4f4; padding: 1rem; border-radius: 6px; overflow-x: auto; }
  button { display: block; margin: 1rem auto 0; padding: 0.8rem 1.5rem; font-size: 1rem; background: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; }
  button:hover { background: #0056b3; }
</style>
</head>
<body>

<div id="headercontainer"></div>

<div class="order-container">
  <h2>Order Confirmation</h2>
  <p>Thank you for your order! Here are the details:</p>
  <pre id="orderDetails">Loading...</pre>
  <button id="downloadBtn">Download Order</button>
</div>

<div id="footercontainer"></div>

<script type="module" src="../js/orderconfirmation.js"></script>
<script type="module">
import { loadHeaderFooter } from "../js/loadHeaderFooter.js";
loadHeaderFooter();
</script>

</body>
</html>
