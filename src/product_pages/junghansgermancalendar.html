<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Junghans German Wall Calendar clock</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="icon" href="data:," />
    <link rel="icon" type="image/png" href="../images/favicon.png" />

  <!-- External modules -->
  <script type="module" src="../js/product.js"></script>
  <script type="module" src="../js/main.js"></script>
</head>
<body>
  <div id="headercontainer"></div>

  <main class="divider">
    <div class="product-detail">
      <h2 id="productName"></h2>
      <div class="divider"></div>
      <div class="product-image">
        <img id="productImage" src="" alt="Clock Image" />
      </div>
      <p id="productPrice"></p>
      <div class="product-info">
        <p id="productBrand"></p>
        <div id="productDescription"></div>

        <div class="product-buttons">
          <button id="addToCart" class="primary-btn" type="button">Add to Cart</button>
          <button id="viewPieces" class="secondary-btn" type="button">View Pieces</button>
          <button id="viewYoutube" class="secondary-btn" type="button">Watch Video</button>
        </div>
      </div>
    </div>
  </main>

  <div class="popup" id="piecesPopup">
    <div class="popup-content">
      <button id="closePiecesPopup">âœ•</button>
      <ul id="pieceList"></ul>
    </div>
  </div>

  <!-- YouTube popup -->
  <div class="popup" id="youtubePopup">
    <div class="popup-content">
      <button id="closeYoutubePopup">X</button>
      <iframe id="youtubeFrame" width="100%" height="315" src="" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <div id="footercontainer"></div>
</body>
</html>
